name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase Credentials
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Replace placeholders in index.html with actual credentials
          sed -i "s|{{SUPABASE_URL}}|$SUPABASE_URL|g" index.html
          sed -i "s|{{SUPABASE_ANON_KEY}}|$SUPABASE_ANON_KEY|g" index.html
          echo "âœ… Supabase credentials injected"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Uploads entire directory including documentation files.
          # Documentation files (*.md, *.sql) are harmless in production
          # and useful for users viewing the raw repository on GitHub Pages.
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
